<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      h1 {
        font-size: 30px;
        text-align: center;
      }
      table {
        width: 100%;
      }
      tr {
        height: 190px;
      }
      td {
        background-color: #257883;
      }
    </style>
  </head>
  <body style="margin: 100px auto">
    <!-- Table 1 -->
    <h1>Table 1</h1>
    <table>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr style="height: 380px">
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
    <!-- Table 2 -->
    <h1>Table 2</h1>
    <table>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr style="height: 380px">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
    </table>
    <!-- Table 3 -->
    <h1>Table 3</h1>
    <table>
      <tr>
        <td colspan="2">&nbsp;</td>
        <td colspan="2">&nbsp;</td>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="6">&nbsp;</td>
      </tr>

      <tr>
        <td colspan="3">&nbsp;</td>
        <td colspan="3">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="6">&nbsp;</td>
      </tr>
    </table>
    <!-- Table 4 -->
    <h1>Table 4</h1>
    <table>
      <tr style="height: 380px">
        <td>&nbsp;</td>
        <td rowspan="2">&nbsp;</td>
      </tr>
      <tr style="height: 380px">
        <td>&nbsp;</td>
      </tr>
    </table>
    <!-- Table 5 -->
    <h1>Table 5</h1>
    <table style="height: 760">
      <tr>
        <td rowspan="3" style="width: 350px">&nbsp;</td>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
